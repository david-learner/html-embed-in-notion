<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT For Notion Embedding</title>
</head>
<script>
async function query(apikey) {
    let chatReqeust = 'https://api.openai.com/v1/chat/completions'
    return await fetch(
        chatReqeust,
        {
            method: 'POST',
            headers: {
                "Content-Type": "application/json",
                "Authorization": "Bearer " + apikey
            }
        },
        {
            body: JSON.stringify({
                "model": "gpt-3.5-turbo",
                "messages": [{"role": "user", "content": "Hello!"}]
            })
        }
    )
    .then((response) => {
        return response.text();
    });
}

function extractKeywords() {
    let apikey = document.querySelector("#apikey");
    console.log("data:" + query(apikey));
}
</script>
<body>
    <form action="#">
        <label for="apikey">API KEY</label>
        <input type="text" name="apikey" id="apikey">
        <label for="item-description">아이템 설명</label>
        <textarea name="item-description" id="item-description" cols="30" rows="10"></textarea>
        <button type="button" onclick="extractKeywords()">키워드 추출</button>
        <div id="keywords"></div>
    </form>
</body>
</html>
